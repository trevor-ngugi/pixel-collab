{%extends 'base.html'%}

{%block content%}
<div class="container">
  <h1 class='text-center'> Pixel Collab</h1>

  <div class="row">
    {% if posts %}
    <!-- displaying posts-->
    {% for post in posts %}
    <div class="col-sm-6 col-md-3">
      <!-- <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"> -->
      <img src="{{post.image.url}}" class="img-responsive" alt="Image">
      <h4> name:{{ post.image_name}} </h4>
      <h4> description:{{ post.description }} </h4>
      <h4> location:{{ post.location }} </h4>
      <h4> category:{{ post.category }} </h4>
    </div>

  </div>


  {% empty %}
  <div class="row">
    <h2 class="text-center">There No posts</h2>
  </div>
  {% endfor %}
  {% endif %}
</div>

{%endblock%}
